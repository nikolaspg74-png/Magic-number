<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C치lculo do N칰mero M치gico de FIIs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #212226, #330202);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h1 {
      color: rgb(2, 2, 2);
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    button:first-child { background: #007bff; }
    button:last-child { background: #6c757d; }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcule seu n칰mero m치gico 游눳</h1>

    <label for="fundo">游끽 Nome do Fundo (FII):</label>
    <input type="text" id="fundo" placeholder="Ex: MXRF11" />

    <label for="preco">游눯 Pre칞o da cota (R$):</label>
    <input type="text" id="preco" inputmode="decimal" placeholder="Ex: 9,60" />

    <label for="dividendo">游눶 칔ltimo dividendo pago (R$):</label>
    <input type="text" id="dividendo" inputmode="decimal" placeholder="Ex: 0,10" />

    <div class="button-group">
      <button onclick="calcularNumeroMagico()">Calcular</button>
      <button onclick="limparCampos()">Limpar</button>
    </div>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1ZoEoCB1MqX2tkV389wPPV0wGDGohMQcLZYzyfAVvGIBP6OfYlrDzkBTdSuD0yXEo/exec";

    function toNumber(valor) {
      return parseFloat(valor.replace(/,/g, "."));
    }

    async function calcularNumeroMagico() {
      const fundo = document.getElementById("fundo").value.trim();
      const preco = toNumber(document.getElementById("preco").value);
      const dividendo = toNumber(document.getElementById("dividendo").value);

      const resultadoEl = document.getElementById("resultado");
      resultadoEl.textContent = "";

      if (!fundo || isNaN(preco) || isNaN(dividendo) || preco <= 0 || dividendo <= 0) {
        resultadoEl.textContent = "丘멆잺 Digite valores v치lidos!";
        return;
      }

      const numeroMagico = Math.ceil(preco / dividendo);
      const valorTotal = numeroMagico * preco;

      resultadoEl.innerHTML =
        `游늳 N칰mero M치gico: <b>${numeroMagico}</b> cotas<br>` +
        `游눯 Valor Total necess치rio: <b>R$ ${valorTotal.toFixed(2)}</b>`;

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            fundo,
            preco,
            dividendo,
            numeroMagico,
            valorTotal
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });
      } catch (err) {
        console.error("Erro ao salvar na planilha:", err);
      }
    }

    function limparCampos() {
      document.getElementById("fundo").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("dividendo").value = "";
      document.getElementById("resultado").textContent = "";
    }
  </script>
</body>
</html>
