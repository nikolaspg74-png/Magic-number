<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CÃ¡lculo do NÃºmero MÃ¡gico de FIIs</title>
  <style>
    :root{
      --bg1: #212226;
      --bg2: #330202;
      --card-bg: #fff;
      --primary: #007bff;
      --muted: #6c757d;
      --radius: 12px;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, var(--bg1) 0%, var(--bg2) 100%);
      display:flex;
      justify-content:center;
      align-items:flex-start; /* start to prevent keyboard hiding top on iOS */
      padding:24px 12px;
      box-sizing:border-box;
    }

    .container-wrap{
      width:100%;
      max-width:420px;  /* slightly smaller for iPhone */
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      color:#fff;
      margin:0 0 14px 0;
      text-align:center;
      font-size:1.5rem;
    }

    .card{
      width:100%;
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      box-sizing:border-box;
    }

    .card h2{
      margin:0 0 10px 0;
      text-align:center;
      color:#222;
      font-size:1.15rem;
    }

    label{
      display:block;
      font-weight:700;
      margin-top:12px;
      color:#222;
    }

    input[type="text"]{
      width:100%;
      padding:10px 12px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:1rem;
      box-sizing:border-box;
    }

    .button-group{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .btn{
      flex:1 1 45%;
      padding:12px;
      border-radius:8px;
      border:none;
      font-size:16px;
      cursor:pointer;
    }

    .btn-primary{
      background:var(--primary);
      color:#fff;
    }

    .btn-muted{
      background:var(--muted);
      color:#fff;
    }

    .result{
      margin-top:16px;
      text-align:center;
      font-weight:700;
      color:#222;
      word-break:break-word;
      min-height:1.4em;
    }

    .warning{
      color:#b45309;
    }

    /* small screens adjustments */
    @media (max-width:360px){
      .card{ padding:16px; }
      h1{ font-size:1.2rem; }
      .btn{ font-size:15px; padding:10px; }
    }
  </style>
</head>
<body>
  <div class="container-wrap">
    <h1>CÃ¡lculo do NÃºmero MÃ¡gico ðŸ“Š</h1>

    <div class="card" role="region" aria-label="calculadora nÃºmero mÃ¡gico">
      <h2>Insira os valores</h2>

      <label for="preco">ðŸ’° PreÃ§o da cota (R$):</label>
      <!-- type=text + inputmode=decimal Ã© a melhor compatibilidade mÃ³vel -->
      <input id="preco" type="text" inputmode="decimal" autocomplete="off" placeholder="Ex: 9,60 ou 9.60" />

      <label for="dyAnual">ðŸ“ˆ DY anual (%):</label>
      <input id="dyAnual" type="text" inputmode="decimal" autocomplete="off" placeholder="Ex: 11,42 ou 11.42" />

      <div class="button-group">
        <button class="btn btn-primary" id="btnCalc" type="button">Calcular</button>
        <button class="btn btn-muted" id="btnClear" type="button">Limpar</button>
      </div>

      <div id="resultado" class="result" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // Normaliza string numÃ©rica: aceita vÃ­rgula ou ponto, permite apenas um separador decimal.
    function normalizeNumericString(raw) {
      if (typeof raw !== 'string') return '';
      let s = raw.trim();

      // substituir vÃ­rgula por ponto
      s = s.replace(/,/g, '.');

      // remover qualquer caractere que nÃ£o seja dÃ­gito, ponto ou sinal negativo
      s = s.replace(/[^\d\.\-]/g, '');

      // remover segundos/triples pontos: manter apenas o primeiro ponto
      const parts = s.split('.');
      if (parts.length > 1) {
        s = parts.shift() + '.' + parts.join('');
      }

      // permitir apenas um leading '-' se houver e movÃª-lo para o inÃ­cio
      const neg = s.includes('-');
      s = s.replace(/-/g, '');
      if (neg) s = '-' + s;

      return s;
    }

    // pega valor do input, normaliza e converte para float
    function getNumericValue(inputEl) {
      const raw = inputEl.value || '';
      const norm = normalizeNumericString(raw);
      // atualizar visualmente o campo com versÃ£o "limpa"? NÃ£o sobrescreve enquanto usuÃ¡rio digita
      // parseFloat retorna NaN caso invÃ¡lido
      return { norm, value: parseFloat(norm) };
    }

    // formata o valor em moeda pt-BR
    function formatBRL(num) {
      return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    const precoEl = document.getElementById('preco');
    const dyEl = document.getElementById('dyAnual');
    const resEl = document.getElementById('resultado');
    const btnCalc = document.getElementById('btnCalc');
    const btnClear = document.getElementById('btnClear');

    // adiciona oninput para permitir limpeza em tempo real (opcional)
    precoEl.addEventListener('input', () => {
      // opcional: mostrar nada â€” mas manter valor do usuÃ¡rio para ediÃ§Ã£o
    });
    dyEl.addEventListener('input', () => {});

    btnCalc.addEventListener('click', () => {
      resEl.classList.remove('warning');
      resEl.textContent = '';

      const { norm: precoNorm, value: preco } = getNumericValue(precoEl);
      const { norm: dyNorm, value: dyRaw } = getNumericValue(dyEl);
      // dyRaw Ã© percentual (ex: 11.42) -> converter para decimal
      const dyAnual = isNaN(dyRaw) ? NaN : dyRaw / 100;

      // validaÃ§Ã£o
      if (isNaN(preco) || isNaN(dyAnual) || preco <= 0 || dyAnual <= 0) {
        resEl.classList.add('warning');
        resEl.textContent = 'âš ï¸ Digite valores vÃ¡lidos!';
        return;
      }

      const dyMensal = dyAnual / 12;
      const dividendoMensal = preco * dyMensal;

      if (dividendoMensal === 0) {
        resEl.classList.add('warning');
        resEl.textContent = 'âš ï¸ Dividendo mensal invÃ¡lido (zero).';
        return;
      }

      const numeroMagico = preco / dividendoMensal;
      // aqui vocÃª pediu Math.round â€” arredonda para inteiro mais prÃ³ximo
      const numeroMagicoInteiro = Math.round(numeroMagico);
      // se preferir sempre garantir cobertura (nunca ficar abaixo), use Math.ceil
      // const numeroMagicoInteiro = Math.ceil(numeroMagico);

      const valorTotal = numeroMagicoInteiro * preco;
      const valorFormatado = formatBRL(valorTotal);

      resEl.classList.remove('warning');
      resEl.innerHTML =
        `ðŸ“Š NÃºmero MÃ¡gico: <b>${numeroMagicoInteiro} cotas</b><br>` +
        `ðŸ’µ Valor Total necessÃ¡rio: <b>${valorFormatado}</b>`;
    });

    btnClear.addEventListener('click', () => {
      precoEl.value = '';
      dyEl.value = '';
      resEl.textContent = '';
      resEl.classList.remove('warning');
      precoEl.focus();
    });

    // permitir Enter para calcular
    [precoEl, dyEl].forEach(el => {
      el.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') {
          ev.preventDefault();
          btnCalc.click();
        }
      });
    });
  </script>
</body>
</html>
