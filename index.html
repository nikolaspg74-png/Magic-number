<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./o-negocio.png" type="image/x-icon" />
    <script
      async
      custom-element="amp-auto-ads"
      src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"
    ></script>
    <title>C치lculo do N칰mero M치gico de FIIs</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #212226, #330202);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container-group {
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      h1 {
        color: white;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .container {
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
      }

      label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 15px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:first-child {
        background: #007bff;
      }

      button:first-child:hover {
        background: #0056b3;
      }

      button:last-child {
        background: #6c757d;
      }

      button:last-child:hover {
        background: #555;
      }

      .result {
        margin-top: 20px;
        font-size: 1.1rem;
        font-weight: bold;
        text-align: center;
        color: #333;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.3rem;
        }

        .container {
          padding: 20px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-group">
      <h1>Calcule seu n칰mero m치gico para FIIs 游눳</h1>

      <div class="container">
        <h2>游늵 C치lculo do N칰mero M치gico</h2>

        <label for="preco">游눯 Pre칞o da cota (R$):</label>
        <input
          type="text"
          id="preco"
          inputmode="decimal"
          placeholder="Ex: 9,60"
        />

        <label for="dividendo">游눶 칔ltimo dividendo pago (R$):</label>
        <input
          type="text"
          id="dividendo"
          inputmode="decimal"
          placeholder="Ex: 0,10"
        />

        <div class="button-group">
          <button onclick="calcularNumeroMagico()">Calcular</button>
          <button onclick="limparCampos()">Limpar</button>
        </div>

        <div class="result" id="resultado"></div>
      </div>
    </div>

    <script>
      function calcularNumeroMagico() {
        // Captura os valores e trata v칤rgula como ponto
        let preco = document.getElementById("preco").value.replace(",", ".");
        let dividendo = document
          .getElementById("dividendo")
          .value.replace(",", ".");

        preco = parseFloat(preco);
        dividendo = parseFloat(dividendo);

        if (isNaN(preco) || isNaN(dividendo) || preco <= 0 || dividendo <= 0) {
          document.getElementById("resultado").innerHTML =
            "丘멆잺 Digite valores v치lidos!";
          return;
        }

        const numeroMagico = Math.ceil(preco / dividendo);
        const valorTotal = numeroMagico * preco;

        document.getElementById("resultado").innerHTML =
          `游늳 N칰mero M치gico: <b>${numeroMagico} cotas</b><br>` +
          `游눯 Valor Total necess치rio: <b>R$ ${valorTotal.toFixed(2)}</b>`;
      }

      function limparCampos() {
        document.getElementById("preco").value = "";
        document.getElementById("dividendo").value = "";
        document.getElementById("resultado").textContent = "";
      }
    </script>
  </body>
  <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-4349308178990727">
</amp-auto-ads>
</html>
