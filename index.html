<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo do Número Mágico</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3900/3900433.png" type="image/png" />
  <style>
    :root {
      --primary: #007bff;
      --secondary: #6c757d;
      --bg: #f8f9fa;
      --text: #333;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #050a05;
background: linear-gradient(nulldeg, rgba(5, 10, 5, 1) 0%, rgba(62, 84, 80, 1) 100%);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 420px;
      border-radius: var(--radius);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: 600;
      margin: 10px 0 6px;
    }

    label span {
      margin-left: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border-radius: var(--radius);
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    button#calcular {
      background: var(--primary);
    }

    button#limpar {
      background: var(--secondary);
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .alerta {
      color: #d9534f;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }

      input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>📈 Cálculo do Número Mágico</h1>

    <label for="precoCota">💰<span>Preço da cota (R$):</span></label>
    <input type="text" id="precoCota" placeholder="Ex: 9,60" inputmode="decimal" />

    <label for="ultimoDividendo">💸<span>Último dividendo pago (R$):</span></label>
    <input type="text" id="ultimoDividendo" placeholder="Ex: 0,11" inputmode="decimal" />

    <label for="rendaDesejada">🎯<span>Renda mensal desejada (R$):</span></label>
    <input type="text" id="rendaDesejada" placeholder="Ex: 100,00" inputmode="decimal" />

    <div class="buttons">
      <button id="calcular" onclick="calcularNumeroMagico()">Calcular</button>
      <button id="limpar" onclick="limparCampos()">Limpar</button>
    </div>

    <div class="alerta" id="alerta"></div>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function toNumber(valor) {
      return parseFloat(valor.replace(",", "."));
    }

    function calcularNumeroMagico() {
      const precoCota = toNumber(document.getElementById("precoCota").value);
      const ultimoDividendo = toNumber(document.getElementById("ultimoDividendo").value);
      const rendaDesejada = toNumber(document.getElementById("rendaDesejada").value);
      const alerta = document.getElementById("alerta");
      const resultado = document.getElementById("resultado");

      alerta.textContent = "";
      resultado.textContent = "";

      if (isNaN(precoCota) || isNaN(ultimoDividendo) || precoCota <= 0 || ultimoDividendo <= 0) {
        alerta.textContent = "⚠️ Digite valores válidos!";
        return;
      }

      const numeroMagico = Math.ceil(precoCota / ultimoDividendo);
      const valorTotal = numeroMagico * precoCota;

      let textoResultado = `
        ✨ Número Mágico: <strong>${numeroMagico.toLocaleString("pt-BR")} cotas</strong><br>
        💵 Valor necessário: <strong>R$ ${valorTotal.toFixed(2).replace(".", ",")}</strong>
      `;

      if (!isNaN(rendaDesejada) && rendaDesejada > 0) {
        const cotasParaRenda = Math.ceil(rendaDesejada / ultimoDividendo);
        const investimentoNecessario = cotasParaRenda * precoCota;
        textoResultado += `
          <br><br>🎯 Para ganhar <strong>R$ ${rendaDesejada.toFixed(2).replace(".", ",")}</strong> por mês:<br>
          📊 Você precisa de <strong>${cotasParaRenda.toLocaleString("pt-BR")}</strong> cotas<br>
          💰 Investimento: <strong>R$ ${investimentoNecessario.toFixed(2).replace(".", ",")}</strong>
        `;
      }

      resultado.innerHTML = textoResultado;
    }

    function limparCampos() {
      document.getElementById("precoCota").value = "";
      document.getElementById("ultimoDividendo").value = "";
      document.getElementById("rendaDesejada").value = "";
      document.getElementById("alerta").textContent = "";
      document.getElementById("resultado").textContent = "";
    }
  </script>
